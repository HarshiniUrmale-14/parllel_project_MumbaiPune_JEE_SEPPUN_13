<div class="col-md-4 offset-md-4  mt-5 card card-body  border-primary">
    <div class="alert alert-danger" *ngIf="notValid">{{notValid}}</div>
    <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
        <div class="card">
            <div class="card card-body border-primary">
                <div class="card-header bg-secondary text-white">
                    <div>
                        <h4>LOGIN HERE!!!!</h4>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="email">EMAILID</label>
                        <input type="email" name="emailId" required class="form-control" #emailId='ngModel' ngModel
                            email placeholder="enter email id" class="form-control mb-3">
                        <div *ngIf='emailId.touched && emailId.invalid'>
                            <p class="alert alert-danger" *ngIf='emailId.errors.required'>
                                field is mandatory
                            </p>
                            <p class="alert alert-danger" *ngIf='emailId.errors.email'>
                                input should be email only of type
                            </p>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" required class="form-control" #password='ngModel' ngModel
                            placeholder="enter password" class="form-control mb-3"
                            pattern="(?=.*[a-zA-Z])(?=.*[0-9]).{6,8}">
                        <div *ngIf='password.touched && password.invalid'>
                            <p class="alert alert-danger" *ngIf='password.errors.required'>
                                field is mandatory
                            </p>
                            <p class="alert alert-danger" *ngIf='password.errors.pattern'>
                                pssword is incorrect
                            </p>

                        </div>
                    </div>
                </div>
                <div class="card-footer bg-secondary">

                    <button class="btn btn-primary float-right" [disabled]='loginForm.invalid'
                        type='submit'>LOGIN</button>
                </div>
            </div>
        </div>
    </form>
</div>
