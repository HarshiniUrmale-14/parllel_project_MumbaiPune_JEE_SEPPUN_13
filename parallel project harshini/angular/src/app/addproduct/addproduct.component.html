<div class="col-md-4 offset-md-4 mt-5 card card-body border-primary">
    <div class="alert alert-danger" *ngIf="notValid">{{notValid.description}}</div>
    <form #addForm='ngForm' (ngSubmit)='submit(addForm)'>
        <div class="card">
            <div class="card card-body border-primary">
                <div class=" card-header bg-secondary text-white">
                    <h4>ADD PRODUCTS!!!!</h4>
                </div>
                <div class="form-group">
                    <label for="productCategory">PRODUCT CATEGORY</label>
                    <input type="text" name="productCategory" #productCategory='ngModel' ngModel required
                        class="form-control " pattern="(?=.*[a-zA-Z]).{5,50}">
                    <div *ngIf='productCategory.touched && productCategory.invalid'>
                        <p class="alert alert-danger" *ngIf='productCategory.errors.required'> field is mandatory</p>
                        <p class="alert alert-danger" *ngIf='productCategory.errors.pattern'> enter only characters</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productName">PRODUCT NAME</label>
                    <input type="text" name="productName" #productName='ngModel' ngModel required class="form-control "
                        pattern="(?=.*[a-zA-Z0-9]).(?=.*[a-zA-Z]).{6,50}">
                    <div *ngIf='productName.touched && productName.invalid'>
                        <p class="alert alert-danger" *ngIf='productName.errors.required'> field is mandatory</p>
                        <p class="alert alert-danger" *ngIf='productName.errors.pattern'> only minlength 6 and maxlength
                            25 </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productPrice">PRODUCT PRICE</label>
                    <input type="text" name="productPrice" #productPrice='ngModel' ngModel required
                        class="form-control " pattern="^\d{0,8}[.]?\d{1,4}$">
                    <div *ngIf='productPrice.touched && productPrice.invalid'>
                        <p class="alert alert-danger" *ngIf='productPrice.errors.required'> field is mandatory</p>
                        <p class="alert alert-danger" *ngIf='productPrice.errors.pattern'> enter only price </p>

                    </div>
                </div>
                <div class="form-group">
                    <label for="productQuantity">PRODUCT QUANTITY</label>
                    <input type="number" name="productQuantity" #productQuantity='ngModel' ngModel required
                        class="form-control">
                    <div *ngIf='productQuantity.touched && productQuantity.invalid'>
                        <p class="alert alert-danger" *ngIf='productQuantity.errors.required'>
                            field is mandatory
                        </p>
                    </div>
                </div>
                <div class="card-footer bg-secondary">
                    <button class="btn btn-outline-primary bg-primary active " type='reset'>RESET</button>
                    <button class="btn btn-outline-primary bg-primary active float-right" [disabled]='addForm.invalid'
                        type='submit'>SUBMIT</button>
                </div>
            </div>
        </div>
    </form>
</div>
